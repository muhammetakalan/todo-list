<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todo-list</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
	<div id="app">
		<i class="btn btn-primary p-3 fa fa-sync" @click="changeWall"></i>
		<div>
			<h2 class="mt-5 mb-5 text-white text-center">Todo List</h2>
		</div>
		<div class="m-2 col-md-6 m-auto">
			<div class="m-3">
				<input class="form-control p-2" placeholder="Add Task" v-model="new_todo" @keyup.enter="addItem">
			</div>
			<div class="card m-3 shadow bg-white rounded animate__animated animate__bounceInLeft" v-for="(item, index) in todoList" :key="item.title">
				<div class="card-body d-flex justify-content-between align-items-center">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" v-bind:id="'item_' + item.id" v-model="item.done">
					</div>
					<div>
						<span v-if="!item.done">{{ item.title }}</span>
						<span class="text-muted" v-else><s>{{ item.title }}</s></span>
					</div>
					<div>
						<i class="btn btn-danger p-2 fa fa-trash" @click="deleteItem(item)"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
